<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>目录列表</title>
    <style>
        table{
		border-collapse: collapse; width: 100%;
	}
        th, td{
		border: 1px solid #ddd;
		padding: 8px;
		text-align: left;
		display: block; /* 使每个单元格独占一行 */
                width: 100%; /* 宽度填满容器 */
                box-sizing: border-box; /* 包含padding在宽度内 */
	}
        th{
		display: block; /* 使每行独占一行 */
		background-color: #f2f2f2;
	}
    </style>
</head>
<body>
    <h1>命令执行</h1>
    
    <form action="/myls.html" method="post">
    <label for="expression">请输入命令:</label>
    <!-- 这里不设置value属性，文本框初始为空 -->
    <input type="text" id="expression" name="expr" placeholder="例如：ls">
    <button>
    <input type="submit" value="点击获取">
    </button>
    </form>
    
    <table>
        <tr>
            <th>文件名</th>
        </tr>   
        <!-- comment -->

    </table>
    <a href="page2.html">返回功能总览</a>
</body>
</html>
